<div class="flex justify-center items-center min-h-screen">
  <div
    class="border bg-gray-100 border-gray-300 rounded-lg p-6 md:w-1/2 lg:w-1/3 xl:w-1/4"
  >
    <h1 class="text-3xl text-center font-bold mb-4">Login</h1>
    <hr class="mb-4" />

    <form (submit)="submit()" [formGroup]="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          formControlName="email"
          type="email"
          required
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md"
          id="email"
          placeholder="Enter your email"
        />
        <div
          *ngIf="
            loginForm.get('email')!.hasError('email') &&
            loginForm.get('email')!.touched
          "
          class="text-red-500 mt-2"
        >
          Invalid email format
        </div>
        <div
          *ngIf="
            loginForm.get('email')!.hasError('required') &&
            loginForm.get('email')!.touched
          "
          class="text-red-500 mt-2"
        >
          Email is required
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <div class="relative">
          <input
            formControlName="password"
            type="{{ showPassword ? 'text' : 'password' }}"
            required
            class="mt-1 p-2 block w-full border border-gray-300 rounded-md pr-10"
            id="password"
            placeholder="Enter a password"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 flex items-center pr-3"
          >
            <i
              [ngClass]="
                showPassword ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'
              "
            ></i>
          </button>
        </div>
        <div
          *ngIf="
            loginForm.get('password')!.hasError('required') &&
            loginForm.get('password')!.touched
          "
          class="text-red-500 mt-2"
        >
          Password is required
        </div>
      </div>

      <!-- Hiển thị thông điệp lỗi chung của form -->
      <div *ngIf="loginForm.errors" class="text-red-500 mb-2">
        Please enter valid email and password.
      </div>

      <button
        type="submit"
        class="bg-black text-white px-4 py-2 rounded-md w-full"
      >
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      <span>Don't have an account?&nbsp;</span>
      <a
        [routerLink]="['/auth/register']"
        class="text-blue-500 hover:text-gray-800"
      >
        Sign up!</a
      >
    </p>
  </div>
</div>
