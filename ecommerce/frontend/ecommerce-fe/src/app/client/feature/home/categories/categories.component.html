<div class="bg-gray-100">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-2xl  lg:max-w-none ">
      <h2 class="text-2xl text-center font-bold text-gray-900">Collections</h2>
      <div class="mt-6 space-y-12 lg:grid lg:grid-cols-4 lg:gap-x-6 lg:space-y-0">
        <div *ngFor="let category of categoriesData" class="group relative">
          <div class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
            <img [src]="category.imageUrl" alt="{{ category.name }}" class="h-full w-full object-cover object-center">
          </div>
          <h3 class="mt-6 text-sm text-gray-500">
            <a href="#">
              <span class="absolute inset-0"></span>
              {{ category.name }}
            </a>
          </h3>
        </div>
        <!-- End of Loop -->
      </div>
    </div>
  </div>
</div>
