<div class="px-5 lg:px-20 lg:py-20">
    <h2 class="text-2xl text-center font-bold text-gray-900">Brands</h2>
    <div class="flex flex-wrap mt-5">
      <div
        class="logo-list grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6 "
      >
        <a
          *ngFor="let brand of brands"
          class="text-center bg-white rounded-sm p-2"
        >
          <img [src]="brand.url" loading="lazy" sizes="120px" /> <!-- Giữ nguyên kích thước ảnh -->
        </a>
      </div>
    </div>
  </div>
