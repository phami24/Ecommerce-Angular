<div class="bg-white">
  <!--
     Open sort section 
     Write method openSection() for show/hide based on section open state 
     Close open filter for mobile at button line 16
     Open filter for mobile at button line 289
  -->
  <div>
    <!-- Mobile -->
    <div
      [ngClass]="isOpenMobilFilter ? 'show' : 'hidden'"
      class="transition-opacity relative z-40 lg:hidden"
      role="dialog"
      aria-modal="true"
    >
      <div class="fixed inset-0 bg-black bg-opacity-25"></div>
      <div class="fixed inset-0 z-40 flex">
        <div
          class="relative ml-auto flex h-full w-full max-w-xs flex-col overflow-y-auto bg-white py-4 pb-12 shadow-xl"
        >
          <div class="flex items-center justify-between px-4">
            <h2 class="text-lg font-medium text-gray-900">Filters</h2>
            <button
              (click)="closeMobilFilter()"
              type="button"
              class="-mr-2 flex h-10 w-10 items-center justify-center rounded-md bg-white p-2 text-gray-400"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <form class="mt-4 border-t border-gray-200">
            <div class="border-t border-gray-200 px-4 py-6">
              <h3 class="-mx-2 -my-3 flow-root">
                <span class="font-medium text-gray-900">Color</span>
              </h3>
              <!-- Color -->
              <div class="pt-6" id="filter-section-mobile-0">
                <div class="space-y-6">
                  <div class="flex items-center">
                    <input
                      id="filter-mobile-color-0"
                      name="color[]"
                      value="white"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                    />
                    <label
                      for="filter-mobile-color-0"
                      class="ml-3 min-w-0 flex-1 text-gray-500"
                      >White</label
                    >
                  </div>
                  <div class="flex items-center">
                    <input
                      id="filter-mobile-color-1"
                      name="color[]"
                      value="beige"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                    />
                    <label
                      for="filter-mobile-color-1"
                      class="ml-3 min-w-0 flex-1 text-gray-500"
                      >Beige</label
                    >
                  </div>
                  <div class="flex items-center">
                    <input
                      id="filter-mobile-color-2"
                      name="color[]"
                      value="blue"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                    />
                    <label
                      for="filter-mobile-color-2"
                      class="ml-3 min-w-0 flex-1 text-gray-500"
                      >Blue</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="border-t border-gray-200 px-4 py-6">
              <h3 class="-mx-2 -my-3 flow-root">
                <span class="font-medium text-gray-900">Category</span>
              </h3>
              <!-- Loop category -->
              <div class="pt-6" id="filter-section-mobile-1">
                <div class="space-y-6">
                  <div class="flex items-center">
                    <input
                      id="filter-mobile-category-0"
                      name="category[]"
                      value="new-arrivals"
                      type="radio"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                    />
                    <label
                      for="filter-mobile-category-0"
                      class="ml-3 min-w-0 flex-1 text-gray-500"
                      >New Arrivals</label
                    >
                  </div>
                  <div class="flex items-center">
                    <input
                      id="filter-mobile-category-1"
                      name="category[]"
                      value="sale"
                      type="radio"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                    />
                    <label
                      for="filter-mobile-category-1"
                      class="ml-3 min-w-0 flex-1 text-gray-500"
                      >Sale</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Desktop -->
    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div
        class="flex items-baseline justify-between border-b border-gray-200 pb-6 pt-24"
      >
        <h1 class="text-4xl font-bold tracking-tight text-gray-900">
          Products
        </h1>

        <div class="flex items-center">
          <div class="relative inline-block text-left">
            <div>
              <button
                (click)="toggelSortButton()"
                type="button"
                class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900"
                id="menu-button"
                aria-expanded="false"
                aria-haspopup="true"
              >
                Sort
                <svg
                  class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-gray-500"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div
              [ngClass]="isSortSelectionOpen ? 'show' : 'hidden'"
              class="transition-opacity absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="menu-button"
              tabindex="-1"
            >
              <div class="py-1" role="none">
                <option
                  [ngClass]="{
                    'bg-slate-200': sortSelectedValue === 'price_low'
                  }"
                  class="block px-4 py-2 text-sm hover:bg-slate-200"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-3"
                  (click)="handleSortSelection('price_low')"
                >
                  Low to High
                </option>
                <option
                  [ngClass]="{
                    'bg-slate-200': sortSelectedValue === 'price_hight'
                  }"
                  class="block px-4 py-2 text-sm hover:bg-slate-200"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-4"
                  (click)="handleSortSelection('price_hight')"
                >
                  High to Low
                </option>
              </div>
            </div>
          </div>
          <button
            (click)="openMobilFilter()"
            type="button"
            class="-m-2 ml-4 p-2 text-gray-400 hover:text-gray-500 sm:ml-6 lg:hidden"
          >
            <span class="sr-only">Filters</span>
            <svg
              class="h-5 w-5"
              aria-hidden="true"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 01.628.74v2.288a2.25 2.25 0 01-.659 1.59l-4.682 4.683a2.25 2.25 0 00-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 018 18.25v-5.757a2.25 2.25 0 00-.659-1.591L2.659 6.22A2.25 2.25 0 012 4.629V2.34a.75.75 0 01.628-.74z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>

      <section aria-labelledby="products-heading" class="pb-24 pt-6">
        <h2 id="products-heading" class="sr-only">Products</h2>

        <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-6">
          <!-- Filters -->
          <form class="hidden lg:block" [formGroup]="desktopFilterForm">
            <div class="border-b border-gray-200 py-6">
              <h3 class="-my-3 flow-root">
                <span class="font-medium text-gray-900">Price</span>
              </h3>
              <div class="pt-6" id="filter-section-0">
                <div class="space-y-4">
                  <mat-chip-listbox
                    aria-label="Price selection"
                    (change)="onSelectionChange($event)"
                  >
                    <mat-chip-option value="159-299"
                      >$159 to $399</mat-chip-option
                    >
                    <mat-chip-option value="299-599"
                      >$299 to $599</mat-chip-option
                    >
                    <mat-chip-option value="599-899"
                      >$599 to $899</mat-chip-option
                    >
                    <mat-chip-option value="999-1999"
                      >$999 to $1999</mat-chip-option
                    >
                  </mat-chip-listbox>
                </div>
              </div>
            </div>
            <div class="border-b border-gray-200 py-6">
              <h3 class="-my-3 flow-root">
                <span class="font-medium text-gray-900">Color</span>
              </h3>
              <div formGroupName="colors" class="pt-6" id="filter-section-1">
                <div class="space-y-4">
                  <div class="flex items-center">
                    <input
                      formControlName="White"
                      id="filter-color-0"
                      value="White"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                    />
                    <label
                      for="filter-color-0"
                      class="ml-3 text-sm text-gray-600"
                      >White</label
                    >
                  </div>
                  <div class="flex items-center">
                    <input
                      formControlName="Red"
                      id="filter-color-1"
                      value="Red"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                    />
                    <label
                      for="filter-color-1"
                      class="ml-3 text-sm text-gray-600"
                      >Red</label
                    >
                  </div>
                  <div class="flex items-center">
                    <input
                      formControlName="Black"
                      id="filter-color-2"
                      value="Black"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                    />
                    <label
                      for="filter-color-2"
                      class="ml-3 text-sm text-gray-600"
                      >Black</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <!-- <div class="border-b border-gray-200 py-6">
              <h3 class="-my-3 flow-root">
                <span class="font-medium text-gray-900">Category</span>
              </h3>
              
              <div
                formGroupName="categories"
                class="pt-6"
                id="filter-section-2"
              >
                <div class="space-y-4">
                  <div class="flex items-center">
                    <input
                      formControlName="mouse"
                      name="category"
                      id="filter-category-0"
                      value="Mouse"
                      type="radio"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                    />
                    <label
                      for="filter-category-0"
                      class="ml-3 text-sm text-gray-600"
                      >Mouse</label
                    >
                  </div>
                  <div class="flex items-center">
                    <input
                      formControlName="keyboard"
                      name="category"
                      id="filter-category-1"
                      value="Keyboard"
                      type="radio"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                    />
                    <label
                      for="filter-category-1"
                      class="ml-3 text-sm text-gray-600"
                      >Keyboard</label
                    >
                  </div>
                </div>
              </div> 
            </div>-->
            <button
              (click)="onSubmit()"
              class="mt-2 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
            >
              Apply Filter
            </button>
            <button class="mt-2 bg-blue-200 hover:bg-blue-500 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"  (click)="resetFilter()">Reset Filter</button>
          </form>

          <!-- Product grid -->
          <div class="lg:col-span-5">
            <!-- Your content -->
            <div
              class="grid lg:grid-cols-3 sm:grid-cols-2 gap-2 mt-2 "
            >
              <ng-container *ngFor="let product of products.content">
                <app-product-card [product]="product" class="col-span-1" />
              </ng-container>
            </div>
            <mat-paginator
              [length]="products.totalElements"
              [pageSize]="4"
              [pageSizeOptions]="[4, 6]"
              (page)="onPageChanged($event)"
              aria-label="Select page"
            >
            </mat-paginator>
          </div>
        </div>
      </section>
    </main>
  </div>
</div>
